{% extends "base.html" %}
{% block content %}
<a href="{{quit_url}}">Aufgeben</a>

<table border="1">
{% for y in range(5) %}
    <tr>
    {% for x in range(5) %}
        <th height="100px">
            {{ squares[x][y].content }}
            {% if squares[x][y].check_time %}
                <br>Checked
            {% elif authenticated %}
                <br><a href="{{submit_url_base}}{{x+1}}/{{y+1}}">Check</a>
            {% endif %}
            <br>
        </th>
    {% endfor %}
    </tr>
{% endfor %}
</table>
{% endblock %}
